
quarkus.log.console.level=TRACE

quarkus.http.host=127.0.0.1
quarkus.ssl.native=true
quarkus.http.ssl.certificate.key-store-file=META-INF/resources/testserver.keystore
quarkus.http.ssl.certificate.key-store-password=password
quarkus.http.ssl.certificate.trust-store-file=META-INF/resources/testclient.keystore
quarkus.http.ssl.certificate.trust-store-password=password

quarkus.http.insecure-requests=disabled

# https only also in test
quarkus.http.port=0
quarkus.http.test-port=0
quarkus.http.test-ssl-port=43443
quarkus.http.ssl.client-auth=request

# REST client config
reactivetlsbug.ReactiveGreetingResourceTestClient/mp-rest/url=https://localhost:43443
reactivetlsbug.ReactiveGreetingResourceTestClient/mp-rest/trustStore=classpath:/META-INF/resources/testserver.keystore
reactivetlsbug.ReactiveGreetingResourceTestClient/mp-rest/trustStorePassword=password
reactivetlsbug.ReactiveGreetingResourceTestClient/mp-rest/keyStore=classpath:/META-INF/resources/testclient.keystore
reactivetlsbug.ReactiveGreetingResourceTestClient/mp-rest/keyStorePassword=password